
<button
  type="button"
  class="btn btn-default btn-number btn-minus"
  data-type="minus"
  data-field="{{ widget.name }}">-</button>
<input
        type="number"
        name="{{ widget.name }}"
        class="quantity-number customer-form-control"
        value="{{ widget.value}}"
        min="1"
        max="10"
        size="2"
        {% include "django/forms/widgets/attrs.html" %}
/>
<button
  type="button"
  class="btn btn-default btn-number btn-plus"
  data-type="plus"
  data-field="{{ widget.name }}">+</button>
